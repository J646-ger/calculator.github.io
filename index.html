<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="picture.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="box-content w-64 p-44 box">
      <div class="box border-4 sol border-black">
        <input type="text" id="res" class="sol" />
      </div>

      <div
        class="grid grid-cols-4 gap-3 bg-gray-700 w-64 p-8 items-center justify-items-center border-4 border-black"
      >
        <input
          type="button"
          value="C"
          class="col-start-3 w-12 h-12 text-white bg-purple-700 hover:bg-purple-800 font-medium rounded-full text-sm text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
          onclick="Clear()"
        />

        <input
          type="button"
          value="/"
          class="w-12 h-12 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-full text-sm text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          onclick="Solve('/')"
        />

        <input
          type="button"
          value="7"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          onclick="Solve('7')"
        />

        <input
          type="button"
          value="8"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          onclick="Solve('8')"
        />
        <input
          type="button"
          value="9"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          onclick="Solve('9')"
        />

        <input
          type="button"
          value="*"
          class="w-12 h-12 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-full text-sm text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          onclick="Solve('*')"
        />

        <input
          type="button"
          value="4"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          onclick="Solve('4')"
        />

        <input
          type="button"
          value="5"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          onclick="Solve('5')"
        />

        <input
          type="button"
          value="6"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          onclick="Solve('6')"
        />

        <input
          type="button"
          value="-"
          class="w-12 h-12 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-full text-sm text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          onclick="Solve('-')"
        />

        <input
          type="button"
          value="1"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          onclick="Solve('1')"
        />

        <input
          type="button"
          value="2"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          onclick="Solve('2')"
        />

        <input
          type="button"
          value="3"
          class="w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          onclick="Solve('3')"
        />

        <input
          type="button"
          value="+"
          class="w-12 h-12 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-full text-sm text-center text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          onclick="Solve('+')"
        />

        <input
          type="button"
          value="0"
          class="col-start-2 w-12 h-12 text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-full text-sm text-center dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          onclick="Solve('0')"
        />

        <input
          type="button"
          value="."
          class="w-12 h-12 text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-full text-sm text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          onclick="Solve('.')"
        />

        <input
          type="button"
          value="="
          class="w-12 h-12 text-white bg-purple-700 hover:bg-purple-800 font-medium rounded-full text-sm text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
          onclick="Result()"
        />
      </div>
    </div>

    <script>
      function Solve(val) {
        var v = document.getElementById("res");
        v.value += val;
      }
      function Result() {
        var num1 = document.getElementById("res").value;
        var num2 = eval(num1);
        document.getElementById("res").value = num2;
      }
      function Clear() {
        var inp = document.getElementById("res");
        inp.value = "";
      }
      function Back() {
        var ev = document.getElementById("res");
        ev.value = ev.value.slice(0, -1);
      }
    </script>
  </body>
</html>
